<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row-top">
                <button class="calc-button">
                    %
                </button>
                <button class="calc-button">
                    e
                </button>
                <button class="calc-button">
                    &pi;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    &xscr; <sup>-1</sup>
                </button>
                <button class="calc-button">
                    &Sqrt;
                </button>
                <button class="calc-button">
                    &xscr; <sup>2</sup>
                </button>
                <button class="calc-button">
                    &xscr; <sup>y</sup>
                </button>
                <button class="calc-button">
                    log
                </button>
                <button class="calc-button">
                    ln
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    +/-
                </button>
                <button class="calc-button">
                    (
                </button>
                <button class="calc-button">
                    )
                </button>
                <button class="calc-button">
                   sin
                </button>
                <button class="calc-button">
                    cos
                </button>
                <button class="calc-button">
                    tan
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                   &lAarr;
                </button>
                <button class="calc-button">
                    AC
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                   x
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                   -
                </button>
                <button class="calc-button">
                    +
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    0
                </button>
                <button class="calc-button">
                    .
                </button>
                <button class="calc-button">
                    x10 <sup>&square;</sup>
                </button>
                <button class="calc-button">
                   Ans
                </button>
                <button class="calc-button">
                    =
                </button>
            </div>

        </section>

    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
